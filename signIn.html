<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backend System Template</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- backend-system theme base -->
    <link rel="stylesheet" href="assets/sass/backend-system-core.css">
    <!--begin::Fonts -->
    <link href="assets/css/fonts-googleapis.css" rel="stylesheet">
    <!--end::Fonts -->
</head>

<body style="overflow-y: auto; overflow-x:hidden;">

    <div class="row sign-in-wrapper">
        <div class="col-lg-8 text-center align-items-center">

        </div>
        <div id="sign-in-form-container" class="col-md-4 col-sm-12">
            <h1 class="pb-3 mx-auto pt-5 pb-5">Complete sus datos para ingresar</h1>
            <form name="form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-12">Signin</button>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- popper -->
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <!--boostrap-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
